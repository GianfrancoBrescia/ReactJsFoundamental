<!DOCTYPE html>
<html lang="it">
<head>
    <script src="../../../lib/react.js"></script>
    <script src="../../../lib/react-dom.js"></script>
    <script src="../../../lib/browser.min.js"></script>
    <title>09.02 - Dinamicita Classi</title>
</head>
<body>

<div id="root">
</div>

<script type="text/babel">

    class Clock extends React.Component {

        constructor(props) {
            super(props)
            console.log("costruttore....")
        }

        render() {
            console.log("Prima di render di Clock.....")
            return <div>
                <h1>Orologio</h1>
                <h2>Ora: {this.props.date.toLocaleTimeString()} </h2>
            </div>
        }
    }


    function tickreusable() {
        console.log("Prima di render.....")
        ReactDOM.render(
            <Clock date={new Date()}/>,
            document.getElementById("root")
        )
    }

    setInterval(() => tickreusable(), 1000);
</script>
</body>
</html>
