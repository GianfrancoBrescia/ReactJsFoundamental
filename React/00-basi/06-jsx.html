<!DOCTYPE html>
<html lang="it">
<head>
    <script src="../../lib/react.js"></script>
    <script src="../../lib/react-dom.js"></script>
    <script src="../../lib/browser.min.js"></script>
    <title>06 - JSX</title>
</head>
<body>
<div id="root">
</div>
<script type="text/babel">
    // JSX
    // this.props è una proprietà di component che raccoglie le proprità passate da fuori
    class HelloWorld extends React.Component {
        // override del metodo che torna un pezzo di html
        render() {
            return <h1 id={this.props.identificatore}>Ciao {this.props.nome}</h1>
        }
    }

    ReactDOM.render(
        <div>
            <HelloWorld identificatore="1" nome="Pino"/>
            <HelloWorld identificatore="2" nome="Lino"/>
            <HelloWorld identificatore="3" nome="Gino"/>
        </div>,
        document.getElementById("root")
    )
</script>
</body>
</html>
